<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> Epoka Rental</title>

<body>
    <div class="container" id="homePageContainer">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Epoka Rentals</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About Us</a>
                            <a class="nav-link" href="#">Our Fleet</a>
                             <a class="nav-link" href="/Frontend/Reservations.html">Current Reservations </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container" id="mainBody">
                <div class="container">
                    <div class="card text-center">
                        <div class="card-header" id="checkForAvailableCars">
                            Check for Available Cars
                        </div>
                        <div class="card-body" id="newReservationSearchHomepage"> 
                            <button type="button" class="btn btn-success">
                                <label for="country">Choose a Pick Up Date:
                                    <input type="datetime-local">
                                </label>
                            </button> 
                            <button type="button" class="btn btn-success">
                                <label for="country">Choose a Drop Off Date:
                                    <input type="datetime-local">
                                </label>
                            </button> 
                            <button type="button" class="btn btn-outline-success">
                                <label for="country">Choose a Pick Up Location:</label>
                                <select id="countryListPU" name="country">
                                    <option value="">-- Select --</option>
                                </select>
                            </button> 
                            <button type="button" class="btn btn-outline-success">
                                <label for="country">Choose a Drop Off:</label>
                                <select id="countryListDO" name="country">
                                    <option value="">-- Select --</option>
                                </select>
                            </button>  
                            <a href="newReservation.html" class="btn btn-primary" id="searchResButton">Search</a>
                        </div>
                    </div>
                </div>
              
                <div class="container text-center">
                    <h2 class="mb-4">Fleet Grid</h2> 
                    <div id="fleetGrid" class="row g-4">
                        <!-- Cards will be injected here -->
                    </div>
                </div> 
            </div> 
        </div> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <link rel="stylesheet" href="./CSS/homepage.css">
<script src="./Scripts/homepage.js"></script>
