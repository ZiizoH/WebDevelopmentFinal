<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./CSS/homepage.css">
    <link rel="stylesheet" href="./CSS/newSearch.css">
    <title> Epoka Rental</title>

<body>
    <div class="container" id="homePageContainer">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Epoka Rentals</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About Us</a>
                            <a class="nav-link" href="#">Our Fleet</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container" id="resSearchContainer">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-3" id="searchCriteriaBox">
                        <p> Search Criteria</p>
                        <div id="locationsCriteria">
                            <label> Locations </label>
                        </div>
                        <div id="categoryCriteria">
                            <label> Categories </label>
                        </div>
                        <div id="transmissionsCriteria">
                            <label> Transmission </label>
                        </div>

                    </div>
                    <div class="col-sm-9" id="resultsBox">
                        <div id="activeFilters">
                            <p> Search Filters </p> 
                             
                        </div>


                        <div class="row" id="searchResultContainer">
                            <div class="card-group" id="searchResults">
                                <!-- cards will be injected here -->
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="./Scripts/newSearch.js"></script>

</body>

</html>
